<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" name="viewport" content="width=device-width">

    <title>webrender</title>

    <style>
        @media screen and (orientation: portrait) {
            #full {
                transform: rotate(90deg);
            }
            canvas {
                left: 50%;
                transform: translateY(-50%) translateX(-50%) !important;
            }
        }
        #full {
            position:fixed;
            top:0;
            right:0;
            bottom:0;
            left:0;
        }
        canvas {
            display: block;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            border: 1px solid #33FF33;
        }
    </style>

</head>

<body bgcolor="black">

    <div id="full">
        <canvas id="screen" width="512" height="330"></canvas>
    </div>

    <script src="app.js"></script>

</body>

</html>
